<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>十二星座資訊</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <!-- 首頁區域 -->
    <div class="container" id="home-page">
        <h1>選擇你的星座</h1>
        <!-- 12星座的按鈕 -->
        <div id="zodiac-buttons">
            <button class="zodiac-button" data-sign="aries">牡羊座</button>
            <button class="zodiac-button" data-sign="taurus">金牛座</button>
            <button class="zodiac-button" data-sign="gemini">雙子座</button>
            <button class="zodiac-button" data-sign="cancer">巨蟹座</button>
            <button class="zodiac-button" data-sign="leo">獅子座</button>
            <button class="zodiac-button" data-sign="virgo">處女座</button>
            <button class="zodiac-button" data-sign="libra">天秤座</button>
            <button class="zodiac-button" data-sign="scorpio">天蠍座</button>
            <button class="zodiac-button" data-sign="sagittarius">射手座</button>
            <button class="zodiac-button" data-sign="capricorn">摩羯座</button>
            <button class="zodiac-button" data-sign="aquarius">水瓶座</button>
            <button class="zodiac-button" data-sign="pisces">雙魚座</button>
        </div>
        <button id="random-button">隨機顯示星座</button>
    </div>
    
    <div id="zodiac-page">
        <h2 id="zodiac-name"></h2>
        <img id="zodiac-image" src="" alt="Zodiac Image" style="display:block; margin: 0 auto;">
        <p id="zodiac-dates"></p>
        <p id="zodiac-traits"></p>
        <button id="back-home-button">返回首頁</button>
    </div>
</body>
</html>
